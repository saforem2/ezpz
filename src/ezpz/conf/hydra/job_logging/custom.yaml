---
version: 1
formatters:
  simple:
    # format: '[%(asctime)s][%(levelname)s][%(name)s][{module}.{funcName}:{lineno}]: %(message)s'
    format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
  json:
    (): ezpz.log.formatters.JSONFormatter
    datefmt: '%Y-%m-%dT%H:%M:%S'
handlers:
  term:
    class: ezpz.log.handler.RichHandler
    # formatter: simple
    show_time: true
    show_level: true
    enable_link_path: false
    level: INFO
  json_file:
    class: logging.FileHandler
    formatter: json
    filename: logs/${hydra.job.name}.jsonl
    mode: a
    level: INFO
  # file:
  #   class: logging.FileHandler
  #   formatter: simple
  #   filename: ${hydra.job.name}.log
  #   level: INFO
  #   mode: w
root:
  handlers: [term, json_file]
  level: INFO
disable_existing_loggers: false
...
