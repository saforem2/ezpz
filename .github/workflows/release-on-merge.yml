name: Release on Merge

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Semantic version bump to apply (auto, patch, minor, major)"
        required: false
        default: auto

concurrency:
  group: release-${{ (github.event_name == 'pull_request' && github.event.pull_request.base.ref) || (github.event_name == 'workflow_dispatch' && github.ref_name) || 'default' }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    env:
      TARGET_REF: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.ref) || github.ref_name }}
      BUMP_SELECTION: ${{ (github.event_name == 'workflow_dispatch' && inputs.bump_type) || 'auto' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Install release tooling
        run: python -m pip install --upgrade filelock gitpython semver

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare release artifacts
        id: prepare
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          BUMP_TYPE: ${{ env.BUMP_SELECTION }}
        run: |
          python .github/scripts/prepare_release.py --bump "$BUMP_TYPE"

      - name: Commit version bump and changelog
        run: |
          set -euo pipefail
          if ! git diff --quiet --exit-code; then
            git add CHANGELOG.md src/ezpz/__about__.py
            tag="${{ steps.prepare.outputs.tag }}"
            if ! git commit -m "Release ${tag}"; then
              echo "ERROR: Merge conflict or commit failure detected. Please resolve conflicts manually."
              exit 1
            fi
            if ! git push origin HEAD:${{ env.TARGET_REF }}; then
              echo "ERROR: Push failed. This may be due to a rejected push, network issue, or out-of-date branch."
              exit 1
            fi
          else
            echo "No changes to commit"
          fi

      - name: Create tag
        run: |
          if git rev-parse -q --verify "refs/tags/${{ steps.prepare.outputs.tag }}" >/dev/null; then
            echo "Tag ${{ steps.prepare.outputs.tag }} already exists"
          else
            git tag ${{ steps.prepare.outputs.tag }}
            git push origin ${{ steps.prepare.outputs.tag }}
          fi

      - name: Publish GitHub release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          tag: ${{ steps.prepare.outputs.tag }}
          name: ${{ steps.prepare.outputs.tag }}
          body: ${{ steps.prepare.outputs.release_notes }}
          allowUpdates: true
